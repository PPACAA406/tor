<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Black Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
</head>

<body>

    <header>
        <div class="logo">Black Market</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Black Market</h1>
            <p>Spend. Earn. Repeat.<br>
            Simple rewards. Zero complications.</p>
            <button>Shop Now</button>
        </div>
    </section>

    <!-- SHOP SECTION -->
<section class="shop">

    <!-- LEFT SIDEBAR -->
    <aside class="filters">
        <h2>Filters</h2>

        <div class="filter-group">
            <h3>Category</h3>
            <div class="category-box">
                <a href="cc.html" class="category-item">Credit Cards (12) </a>
                <a href="giftcard.html" class="category-item">Gift Cards (7)</a>
                <a href="guns.html" class="category-item">Guns (8)</a>
                <a href="drugs.html" class="category-item">Drugs</a>
                <a href="documents.html" class="category-item">Documents</a>
                <a href="paypal.html" class="category-item">PayPal</a>
                <a href="bank.html" class="category-item">Bank Notes</a>
            </div>
        </div>

        <div class="filter-group">
            <h3>Max Price</h3>
            <div class="price-box">
                <input type="range" id="priceRange" min="0" max="200" value="200">
                <div class="price-display">
                    $0 — $<span id="priceValue">200</span>
                </div>
            </div>
        </div>
    </aside>

    

<section class="contact-section">

    <div class="contact-box">
        <h2>Contact Us</h2>
        <p>Need help? Send us a message and we’ll respond fast.</p>

        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</section>

</body>
</html>
